<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ai universe Hub</title>
    <!-- font awesome link -->
    <script src="https://kit.fontawesome.com/48ac595611.js" crossorigin="anonymous"></script>
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body class="container">
    <header class="text-center mb-3">
        <h1 class="p-3 fw-bold">AI <span class="">Universe</span> Hub</h1>
        <button id="date-btn" class="btn btn-danger">Sort By Date</button>
    </header>
    <main>
        <!-- al data section -->
        <section>
            <div id="data-container" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
            <div id="showAll-data" class="text-center d-none my-5">
                <button id="showAll-btn" class="btn btn-danger">See More</button>
            </div>
        </section>
        <!-- add spinner section -->
        <section id="loader" class="d-none">
            <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
        <!-- add model section -->
        <section>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-xl">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Details</h1>
                                <span class="position-absolute top-0 start-100 translate-middle p-2 bg-danger border border-light rounded-circle">
                                    <button type="button" class="btn-close mx-auto my-auto" data-bs-dismiss="modal" aria-label="Close" >
                                    </button>
                                  <span class="visually-hidden">New alerts</span>
                                </span>
                        </div>
                        <div id="modal-body" class="modal-body d-md-flex mx-auto">
                            
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="./js/universe.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
